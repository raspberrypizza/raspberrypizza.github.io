<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            background-color: #0a0a23;
            position: relative;
        }

        .container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <title>Raspberry Pizza</title>
</head>
<body>
    <div class="container">
        <img src="images/pizza.jpg" alt="Pizza Logo">
    </div>
</body>
</html>
